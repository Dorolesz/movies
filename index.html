<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <h1>Filmek</h1>

      <table border="1">
        <thead>
          <tr>
            <th>Cím</th>
            <th>Hossz (perc)</th>
            <th>Műfajok</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <h2>Új film hozzáadása</h2>
      <form id="movieForm">
        <label for="movieTitle">Cím:</label>
        <input type="text" id="movieTitle" required>
        <label for="movieDuration">Hossz (perc):</label>
        <input type="number" id="movieDuration" required>
        <button type="submit">Hozzáadás</button>
      </form>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
